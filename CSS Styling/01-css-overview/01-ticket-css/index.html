<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title">
    <title>Ticket CSS</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td id="header-el" class="gray" colspan="2">Ticket ID: 409788</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="diff-format-1st">Name:</th>
                <td class="diff-format-1st">
                    <div id="circle"></div>
                    <div class="yellow right-side">Parker Seidel</div>
                </td>
            </tr>
            <tr>
                <th class="diff-format-2nd"></th>
                <td class="red diff-format-2nd">No Active Support</td>
            </tr>
            <tr>
                <th class="diff-format-3rd">Email:</th>
                <td class="yellow diff-format-3rd">seidel@aptmail.com</td>
            </tr>
            <tr>
                <th>Response Time:</th>
                <td class="gray">72hours, 60hours left</td>
            </tr>
            <tr>
                <th>Last Action:</th>
                <td class="gray">Never been locked.</td>
            </tr>
            <tr>
                <th></th>
                <td class="yellow">Link to public post</td>
            </tr>
            <tr>
                <th>Status:</th>
                <td class="orange">Not answered</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
