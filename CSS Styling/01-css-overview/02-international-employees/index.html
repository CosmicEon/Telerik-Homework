<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title">
    <title>International Employees</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td class="first-column first-row">
                    <p>Contanct name</p>
                </td>
                <td class="second-column first-row">
                    <p>City</p>
                </td>
                <td class="third-column first-row">
                    <p>Country</p>
                </td>
                <td class="forth-column first-row">
                    <p>Is Promoted</p>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="first-column second-rows">
                    <p>Maria Anders</p>
                </td>
                <td class="second-column second-rows">
                    <p>Berlin</p>
                </td>
                <td class="third-column second-rows">
                    <img src="./germany.png" alt="germany" />
                    <p>Germany</p>
                </td>
                <td class="forth-column second-rows">
                    <input type="checkbox" name="name" value="country">
                </td>
            </tr>
            <tr>
                <td class="first-column second-rows">
                    <p>Anna Trujillo</p>
                </td>
                <td class="second-column second-rows">
                    <p>Mexico D.F.</p>
                </td>
                <td class="third-column second-rows">
                    <img src="./mexico.png" alt="mexico" />
                    <p>Mexico</p>
                </td>
                <td class="forth-column second-rows">
                    <input type="checkbox" name="name" value="country">
                </td>
            </tr>
            <tr>
                <td class="first-column second-rows">
                    <p>Antonio Moreno</p>
                </td>
                <td class="second-column second-rows">
                    <p>Mexico D.F.</p>
                </td>
                <td class="third-column second-rows">
                    <img src="./mexico.png" alt="mexico" />
                    <p>Mexico</p>
                </td>
                <td class="forth-column second-rows">
                    <input type="checkbox" name="name" value="country" checked>
                </td>
            </tr>
            <tr>
                <td class="first-column">
                    <p>Thomas Hardy</p>
                </td>
                <td class="second-column">
                    <p>London</p>
                </td>
                <td class="third-column">
                    <img src="./england.png" alt="england" />
                    <p>UK</p>
                </td>
                <td class="forth-column">
                    <input type="checkbox" name="name" value="country">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
