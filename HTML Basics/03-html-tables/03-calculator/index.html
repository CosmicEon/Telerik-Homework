<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style type="text/css">
        #Display {
            text-align: right;
        }

        #ZeroNum {
            text-align: center;
        }

        #Table {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <table id="Table" border="1px" cellpadding="20">
        <tr>
            <td id="Display" colspan="4">123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td id="ZeroNum" colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>

</html>
