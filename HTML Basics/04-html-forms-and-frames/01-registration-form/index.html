<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <style media="screen">
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th {
            width: 90px;
        }

        td {
            width: 100px;
        }

        .phone-code,
        .birth-date {
            display: inline;
        }
    </style>
</head>

<body>
    <form action="#" method="GET">
        <table cellpadding="5">
            <tr>
                <th>Last Name</th>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>First Name</th>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td colspan="3">
                    <textarea name="address-area" rows="2" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <th>City</th>
                <td>
                    <input type="text">
                </td>
                <th>State</th>
                <td>
                    <input type="text" style="width: 50px;">
                </td>
            </tr>
            <tr>
                <th>Zip/Postal Code</th>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>Country</th>
                <td colspan="3">
                    <select>
                        <option value="value 1">Bulgaria</option>
                        <option value="value 2">Greece</option>
                        <option value="value 3">Serbia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Phone (country code, area code, number)</th>
                <td colspan="3">
                    <div class="phone-code">
                        (+
                        <input type="text" style="width: 40px;"> )
                        <input type="text" style="width: 40px;"> -
                        <input type="text" name="name">
                    </div>
                </td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td colspan="3">
                    <input type="email" name="name">
                </td>
            </tr>
            <tr>
                <th>Birth date</th>
                <td colspan="3">
                    <div class="birth-date">Month
                        <input type="text" style="width: 20px;">
                    </div>
                    <div class="birth-date">Day
                        <input type="text" style="width: 20px;">
                    </div>
                    <div class="birth-date">Year (4 digit)
                        <input type="text" name="name" style="width: 40px;">
                    </div>
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td colspan="3">
                    <select>
                        <option value="value 1">Male</option>
                        <option value="value 2">Female</option>
                        <option value="value 3">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Starting date</th>
                <td colspan="3">
                    <label for="spring">Spring 2006</label>
                    <input id="spring" type="radio" name="start-date">
                    <label for="summer">Summer 2006</label>
                    <input id="summer" type="radio" name="start-date">
                </td>
            </tr>
            <tr>
                <th>Comments/Questions</th>
                <td colspan="3">
                    <textarea name="text-area" rows="2" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center" style="background-color: #caeee3">
                    <input type="submit" value="Submit" name="submit-btn">
                    <input type="reset" value="Clear This Form" name="reset-btn">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
